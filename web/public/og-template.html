<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      position: relative;
      overflow: hidden;
    }
    .stars {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image:
        radial-gradient(2px 2px at 20px 30px, #fff, transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
        radial-gradient(1px 1px at 90px 40px, #fff, transparent),
        radial-gradient(2px 2px at 160px 120px, rgba(255,255,255,0.6), transparent),
        radial-gradient(1px 1px at 230px 80px, #fff, transparent),
        radial-gradient(2px 2px at 300px 150px, rgba(255,255,255,0.7), transparent),
        radial-gradient(1px 1px at 400px 60px, #fff, transparent),
        radial-gradient(2px 2px at 500px 200px, rgba(255,255,255,0.5), transparent),
        radial-gradient(1px 1px at 600px 100px, #fff, transparent),
        radial-gradient(2px 2px at 700px 180px, rgba(255,255,255,0.8), transparent),
        radial-gradient(1px 1px at 800px 50px, #fff, transparent),
        radial-gradient(2px 2px at 900px 220px, rgba(255,255,255,0.6), transparent),
        radial-gradient(1px 1px at 1000px 90px, #fff, transparent),
        radial-gradient(2px 2px at 1100px 160px, rgba(255,255,255,0.7), transparent),
        radial-gradient(1px 1px at 150px 400px, #fff, transparent),
        radial-gradient(2px 2px at 350px 500px, rgba(255,255,255,0.5), transparent),
        radial-gradient(1px 1px at 550px 450px, #fff, transparent),
        radial-gradient(2px 2px at 750px 520px, rgba(255,255,255,0.8), transparent),
        radial-gradient(1px 1px at 950px 380px, #fff, transparent),
        radial-gradient(2px 2px at 1050px 480px, rgba(255,255,255,0.6), transparent);
      opacity: 0.6;
    }
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
    }
    .icon {
      width: 120px;
      height: 120px;
      margin-bottom: 30px;
    }
    .star {
      fill: #e94560;
    }
    .circle {
      fill: none;
      stroke: #e94560;
      stroke-width: 2;
      opacity: 0.5;
    }
    h1 {
      font-size: 72px;
      font-weight: 700;
      margin-bottom: 16px;
      background: linear-gradient(90deg, #fff 0%, #c084fc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      font-size: 32px;
      color: #c0c0c0;
      max-width: 800px;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="content">
    <svg class="icon" viewBox="0 0 100 100">
      <circle class="circle" cx="50" cy="50" r="45"/>
      <path class="star" d="M50 15 L56 40 L80 40 L60 55 L68 80 L50 65 L32 80 L40 55 L20 40 L44 40 Z"/>
    </svg>
    <h1>AstroDating</h1>
    <p>Find your cosmic match through astrology</p>
  </div>
</body>
</html>
